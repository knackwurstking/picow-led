{{ define "content" }}
<div class="_content devices ui-container" style="height: 100%; padding-top: var(--ui-app-bar-height);">
    <span class="list ui-flex column gap align-center"></span>
</div>

<template name="device-list-item">

    <!--
        data-json: jsdoc: `Device` JSON string

        Important selectors:
            - title: item title
            - button.edit: route to "/devices/:addr"
                data-addr: string, will be used for the default onclick handler
    -->
    <section class="device-list-item ui-flex row gap justify-between align-center ui-padding" style="width: 100%"
        data-ui-theme="dark" data-json>

        <h3 class="title ui-padding"></h3>

        <span class="ui-flex-item ui-flex row gap" style="flex: 0;">

            <span class="ui-flex-item" style="flex: 0;">
                <button class="edit" data-ui-variant="ghost" data-ui-color="secondary" data-addr
                    onclick="location.pathname = '{{ .ServerPathName }}/devices/' + encodeURIComponent(this.getAttribute('data-addr'))">
                    Edit
                </button>
            </span>

            <span class="ui-flex-item" style="flex: 0;">
                {{ block "component-power-button" . }}
                {{ end }}
            </span>

        </span>

    </section>

</template>
{{ end }}
